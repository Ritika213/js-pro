<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        #time {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #alarmInput {
            font-size: 16px;
            padding: 5px;
            margin-top: 20px;
        }

        #setAlarmBtn {
            font-size: 16px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #setAlarmBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Alarm Clock</h1>
    <div id="time"></div>
    <div>
        <label for="alarmInput">Set Alarm (seconds): </label>
        <input type="number" id="alarmInput" placeholder="Enter seconds">
        <button id="setAlarmBtn">Set Alarm</button>
    </div>

    <script>
        function play() {
            var audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');
            audio.play();
        }

        function updateClock() {
            let d = new Date();
            document.getElementById('time').innerHTML = d.toDateString() + " " + d.toTimeString().split(' ')[0];
        }

        setInterval(updateClock, 1000);

        document.getElementById('setAlarmBtn').addEventListener('click', function () {
            let seconds = document.getElementById('alarmInput').value;
            if (seconds !== '') {
                setTimeout(() => {
                    play();
                    alert('Alarm!');
                }, seconds * 1000);
            }
        });
    </script>
</body>
</html>
