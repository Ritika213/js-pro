<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Color Checker</title>
    <style>
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#color{
    height: 1.5rem;
    width: 15rem;
    border-radius: 1rem;
    border: 3px solid rgb(226,226,226);
    padding: .2rem 1rem;
    font-size: .75rem;
    outline: none;
}
    </style>
    
    </head>
<body>
    <div class="container">
        <div>
            <input type="text" placeholder="color" id="color">
        </div>
    </div>
    <script>
        const colorInputEl = document.getElementById('color');

//function starts
colorInputEl.addEventListener('input', event => {
    const color = event.target.value
    const hexColorRegex = /^#([A-FA-f0-9]{6}|[A-FA-f0-9]{3})$/
    //regex used if loop starts
    if(color.match(hexColorRegex)) {
        colorInputEl.style.borderColor = color
    }
    else {
        colorInputEl.style.borderColor = 'rgb(226,226,226)'
    }
})
    </script>
</body>
</html>
