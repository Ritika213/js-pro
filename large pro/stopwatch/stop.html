<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="stopwatch">
        <h1 class="time">00:00:00</h1>
        <div class="control">
            <button class="btn btn-primary btn-lg " onclick="stopTimer()">STOP</button>
            <button class="btn btn-success btn-lg center" onclick="startTimer()">START</button>
            <button class="btn btn-danger btn-lg"  onclick="resetTimer()">RESET</button>
        </div>
    </div>
</body>
<script src="watch.js"></script>
</html>
