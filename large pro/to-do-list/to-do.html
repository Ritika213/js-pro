<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <header class="bg-primary text-white p-4 mb-3 text-center font-weight-bold ">TO DO LIST</header>
    <form>
      <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="desc">Todo Desc</label>
        <input type="text" class="form-control" id="desc">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      <button id="deleteBtn" class="btn btn-danger ml-2">Delete</button>
    </form>
    <div id="todo" class="mt-4">
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const submitBtn = document.getElementById("submit");
  const deleteBtn = document.getElementById("deleteBtn");
  const titleInput = document.getElementById("title");
  const descInput = document.getElementById("desc");
  const todoDiv = document.getElementById("todo");

  submitBtn.addEventListener("click", (e) => {
    e.preventDefault();
    let titlec = titleInput.value;
    let descc = descInput.value;
    localStorage.setItem("todo", JSON.stringify([titlec, descc]));
    todoDiv.innerHTML = `
      <h1>${titlec}</h1>
      <p>${descc}</p>
    `;
    titleInput.value = "";
    descInput.value = "";
  });

  deleteBtn.addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("todo");
    todoDiv.innerHTML = "";
  });
});

</script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
